<div class="search-bar form-inline">
  <input class="form-control" type="text" ng-model="$ctrl.query"/>
  <button class="btn" ng-click="$ctrl.onSearch($ctrl.query)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
  <button class="btn" ng-click="$ctrl.onToggle()"><span>Auto: {{($ctrl.autoplay) ? "ON" : "OFF"}}</span></button>
</div>
