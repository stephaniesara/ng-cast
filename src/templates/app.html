<div id="app container">
  <nav class="navbar">
    <div class="col-md-8">
      <search on-search="$ctrl.getSearchQuery" on-toggle="$ctrl.toggleAutoplay" autoplay="$ctrl.autoplay"></search>
    </div>
  </nav>
  <div class="row">
    <div class="col-md-7">
      <video-player video="$ctrl.selected" autoplay="$ctrl.autoplay"></video-player>
    </div>
    <div class="col-md-5">
      <video-list videos="$ctrl.videos" on-click="$ctrl.onClick"></video-list>
    </div>
  <div>
</div>
